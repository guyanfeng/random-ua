<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Random UA Options</title>
  <style>
    .wrapper {
      margin: 0 auto;
    }

    .wrapper>* {
      padding: 0;
      margin: 5px 0 ;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Random UA Options</h1>
    <p><input type="checkbox" id="is_enabled" /> <label for="enable">Enable</label></p>
    <h3>UA列表</h3>
    <textarea id="userAgents" rows="5" cols="40"></textarea>

    <h3>白名单</h3>
    <textarea id="whitelist" rows="5" cols="40"></textarea>

    <h3>强制绑定(以###分割)</h3>
    <textarea id="binds" rows="5" cols="40"></textarea>

    <p><button id="saveButton">Save</button></p>
  </div>
  <script type="module" src="options.js"></script>
</body>

</html>
